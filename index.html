<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Predictor</h1>
        <p>Enter the measurements below to predict the Iris flower type:</p>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="sepal length (cm)">Sepal Length (cm):</label>
                <input type="number" step="0.1" name="sepal length (cm)" id="sepal length (cm)" required>
            </div>
            
            <div class="form-group">
                <label for="sepal width (cm)">Sepal Width (cm):</label>
                <input type="number" step="0.1" name="sepal width (cm)" id="sepal width (cm)" required>
            </div>
            
            <div class="form-group">
                <label for="petal length (cm)">Petal Length (cm):</label>
                <input type="number" step="0.1" name="petal length (cm)" id="petal length (cm)" required>
            </div>
            
            <div class="form-group">
                <label for="petal width (cm)">Petal Width (cm):</label>
                <input type="number" step="0.1" name="petal width (cm)" id="petal width (cm)" required>
            </div>
            
            <button type="submit" class="predict-btn">Predict</button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <h2>The predicted Iris type is: <span id="prediction-value" class="prediction"></span></h2>
            
            <h3>Based on these measurements:</h3>
            <ul id="feature-list"></ul>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Loading model and making prediction...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="predictor.js"></script>
</body>
</html>
